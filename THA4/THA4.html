<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>THA4</title>
    <style>
        body , html {
            margin: 0;
        }
        .c1 {
            height: 300px;
            width: 300px;
            border-radius: 50%;
            display: inline-block;
            position: absolute;
            background-color: grey;
            position: relative;
            margin-top: 200px;
            margin-left: 550px;
            position: absolute;
            box-shadow:  1px 1px 5px 5px black;
        }
        .c2 {
            height: 250px;
            width: 250px;
            border-radius: 50%;
            display: inline-block;
            position: absolute;
            background-color: white;
            position: relative;
            margin-top: 225px;
            margin-left: 575px;
            position: absolute;
            box-shadow:  1px 1px 5px 5px black inset;
        }
        .line1 {
            height: 120px;
            width: 5px;
            background-color: blue;
            margin-top: 350px;
            margin-left: 710px;
            position: absolute;
            
            transform: rotateZ(-20deg)
        }
        .line2 {
            height: 120px;
            width: 5px;
            background-color: green;
            margin-top: 337px;
            margin-left: 733px;
            position: absolute;
            
            transform: rotateZ(-45deg)
        }
        .line3 {
            height: 127px;
            width: 5px;
            background-color: red;
            margin-top: 280px;
            margin-left: 750px;
            position: absolute;
            
            transform: rotateZ(-100deg)
        }
    </style>
</head>
<body>
    <div class="center">
        <span class="c1"></span>
        <span class="c2"></span>
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>
    
</body>
</html>
